<!DOCTYPE html>
<html lang="en">
<head>
    <title>Detailed</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Notes</h1>
    <div th:each="el : ${note}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.text}"/>
        <p th:text="${el.authorName}"/>
        <p><b>Author: <span th:text="${el.authorName}"/></b></p>
        <a th:href="'/notes' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br>
        <form th:action="'/notes/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Remove</button>
        </form>
    </div>
</div>
</body>
</html>
