<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editing note</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body{
            background: #333;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Editing note</h1>
    <div th:each="el: ${note}">
        <form method="post">
            <label>
                <input type="text" th:value="${el.title}" name="title" placeholder="Title of the note" class="form-control">
                <br>
            </label>
            <label>
                <input type="text" th:value="${el.text}" name="text" placeholder="Text of the note" class="form-control">
                <br>
            </label>
            <label>
                <textarea type="text" name="authorName" placeholder="Name of the author"
                          class="form-control" th:text="${el.title}" /><br>
            </label>
            <button type="submit" class="btn btn-success">Edit</button>
        </form>
    </div>
</div>
</body>
</html>
